<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">
    <title>LGBTQ Timeline of the Americas</title>
</head>
<body>
  <script type="text/template" id="prev-tpl">
    <div>
      <i class="fa fa-chevron-left"></i>
    </div>
  </script>
  <script type="text/template" id="next-tpl">
    <div>
      <i class="fa fa-chevron-right"></i>
    </div>
  </script>
  <script type="text/template" id="selected-modal-tpl">
    <section class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4>{{title}}</h4>
          </div>
          <div class="modal-body">
            <p>{{date_string}}</p>
            {{#progress}}
            <p class="progress">Progress: {{progress}}</p>
            {{/progress}}

            {{#locations.length}}
              <p class="locations">Locations:
                {{#locations}}
                  <span>{{.}}</span>
                {{/locations}}
              </p>
            {{/locations.length}}

            <p class="description">{{description}}</p>

            {{#organization.length}}
              <p class="organizations">Organizations:
                {{#organization}}
                <span>{{.}}</span>
                {{/organization}}
              </p>
            {{/organization.length}}

            {{#category.length}}
              <p class="categories">Categories:
                {{#category}}
                <span>{{.}}</span>
                {{/category}}
              </p>
            {{/category.length}}

            {{#keyword.length}}
              <p class="keywords">Keywords:
                {{#keyword}}
                <span>{{.}}</span>
                {{/keyword}}
              </p>
            {{/keyword.length}}

            {{#sources.length}}
              <hr>
              <h5>Sources</h5>
              {{#sources}}
                <p class="source">{{citation}} <a href="{{url}}" title="{{title}}"><i class="fa fa-external-link"></i></a></p>
              {{/sources}}
            {{/sources.length}}
          </div>
        </div>
      </div>
    </section>
  </script>
  <header>
    <nav>
      <h1>LGBTQ Timeline of the Americas</h1>
      <form id="search">
        <div class="form-group">
          <div class="input-group">
            <input placeholder="search" tabindex="1" class="form-control" type="text" name="q" value="">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
          </div>
        </div>
        <span class="lgbt-info">
          <i class="fa fa-info"></i>
        </span>
      </form>
    </nav>
  </header>

  <article>
    <section id="message">
    </section>
    <section id="prev">
    </section>
    <section id="timeline">
    </section>
    <section id="summary">
    </section>
    <section id="next">
    </section>
    <section id="selected">
    </section>
  </article>

  <script type="text/javascript" src="js/d3.v3.min.js"></script>
  <script type="text/javascript" src="js/mustache.min.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/lgbt_timeline.js"></script>
</body>
</html>
